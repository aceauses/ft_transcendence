{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="{{ request.LANGUAGE_CODE }}">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- For translations -->
	<script src="/jsi18n/"></script>
	<script type="text/javascript">
		var gettext = window.gettext;
	</script>
	<!-- The bootstrap toolkit -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

	<!-- The one stylesheet -->
	<!-- If wanted, we can make the stylesheets load on use, if we add them either to the router, or to a urls specifics function -->
	<link href="{% static 'css/styles.css' %}" rel="stylesheet">

	<!-- The stylesheets for the navbar and fonts. Seperate from the above because they affect this file directly. -->
	<link href="{% static 'css/navbar.css' %}" rel="stylesheet">
	<link href="{% static 'fonts/fonts.css' %}" rel="stylesheet">

	<!-- The files needed to run the index.html. -->
	<script type="module" src="{% static 'js/navbar.js' %}"></script>
	<script type="module" src="{% static 'js/router.js' %}"></script>

	<!-- The javascript for the online status. -->
	 <script type="module" src="{% static 'users/js/OnlineStatusWebSocket.js' %}"></script>

	<!-- The CSRF token and username for the javascript. -->
	<meta name="csrf-token" content="{{ csrf_token }}">
	<meta name="username-token" content="{{ user.username }}">

	<title>{% trans "Transcendence" %}</title>
</head>

<body>
	<!-- The navbar -->
	<header class="site-header">

		<nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
			<div class="container">
				<a class="navbar-brand mr-4" href="/" id="transcendence-link">{% trans "Transcendence" %}</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
					aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation"> <span
						class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarToggle">
					<div class="navbar-nav mr-auto">
						<a class="nav-item nav-link" href="/" id="home-link">{% trans "Home" %}</a>
						<a class="nav-item nav-link" href="{% url 'chat' %}">{% trans "Chat" %}</a>
						<!-- @follow-up implement about page -->
						<a class="nav-item nav-link" href="/quiz/" id="quiz-link">{% trans "Quiz" %}</a>
						<a class="nav-item nav-link" href="/pong/">{% trans "Pong" %}</a>
						<a class="nav-item nav-link" href="/dashboard/" id="dashboard-link">{% trans "Dashboard" %}</a>
					</div>
					<!-- Navbar Right Side -->
					<div class="navbar-nav ms-auto" id="navbar-right"></div>
					<!-- Language Switch -->
					<div class="navbar-nav me-2" id="navbar-language-right">
						<div class="dropdown">
							<button class="btn btn-primary dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
								<img src="/media/flags/en.svg" alt="English" height="20" id="current-language-flag">
							</button>
							<ul class="dropdown-menu" aria-labelledby="languageDropdown" id="language-options"></ul>
						</div>
						
					</div>

				</div>
			</div>
		</nav>
	</header>

	<!-- The content of the index/home -->
	<div class="container mt-5" id="home-content"></div>
	<!-- The content of the chat app -->
	<div class="container mt-5" id="chat-app-content"></div>
	<!-- The contents of the about page -->
	<div class="container mt-5" id="about-content"></div>
	<!-- The content of the quiz app -->
	<div class="container mt-5" id="quiz-app-content"></div>
	<!-- The content of the Pong app -->
	<div class="container mt-5" id="pong-app-content"></div>
	<!-- The content of the user app -->
	<div class="container mt-5" id="user-app-content"></div>
	<!-- The content of the dashboard app -->
	<div class="container mt-5" id="dashboard-app-content"></div>
	<!-- The content of Error pages -->
	<div class="container mt-5" id="error-content"></div>

</body>

</html>
