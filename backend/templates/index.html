{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
		rel="stylesheet">

	<!-- The CSS files of the quiz app. Those files could also be dynamically included using a js function -->
	<link href="{% static 'quiz/css/room_list.css' %}" rel="stylesheet">
	<link href="{% static 'quiz/css/room_display.css' %}" rel="stylesheet">
	<link href="{% static 'quiz/css/quiz_game.css' %}" rel="stylesheet">
	<link href="{% static 'dashboard/css/dashboard.css' %}" rel="stylesheet">
	<link href="{% static 'dashboard/css/profile.css' %}" rel="stylesheet">
	<link rel="stylesheet" href="/static/chat/chat.css">
	<link rel="stylesheet" href="/static/pong/css/game.css">

	<!-- CSS files of the users -->
	<link href="{% static 'users/css/account.css' %}" rel="stylesheet">
	<link href="{% static 'users/css/login.css' %}" rel="stylesheet">
	<link href="{% static 'users/css/register.css' %}" rel="stylesheet">

	<!-- The files of the old navbar.html -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/navbar.css' %}">
	<link rel="stylesheet" href="{% static 'fonts/fonts.css' %}">
	<script type="module" src="{% static 'js/navbar.js' %}"></script>
	<script type="module" src="{% static 'js/router.js' %}"></script>

	<script type="module" src="{% static 'pong/js/game.js' %}"></script>
	<script type="module" src="{% static 'pong/js/game_base_socket.js' %}"></script>
	<script type="module" src="{% static 'pong/js/gameDetails.js' %}"></script>
	<script type="module" src="{% static 'pong/js/Tournament.js' %}"></script>
	



	<meta name="csrf-token" content="{{ csrf_token }}">
	<title>Transcendence</title>
</head>

<body>
	<!-- The navbar -->
	<header class="site-header">

		<nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
			<div class="container">
				<a class="navbar-brand mr-4" href="/" id="transcendence-link">Transcendence</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
					aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation"> <span
						class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarToggle">
					<div class="navbar-nav mr-auto">
						<a class="nav-item nav-link" href="/" id="home-link">Home</a>
						<a class="nav-item nav-link" href="{% url 'chat' %}">Chat</a>
						<!-- @follow-up implement about page -->
						<a class="nav-item nav-link" href="/quiz/" id="quiz-link">Quiz App</a>
						<a class="nav-item nav-link" href="/pong/">Game</a>
						<a class="nav-item nav-link" href="/dashboard/" id="dashboard-link">Dashboard</a>
					</div>
					<!-- Navbar Right Side -->
					<div class="navbar-nav" id="navbar-right">
					</div>
				</div>
			</div>
		</nav>
	</header>

	<!-- The content of the index/home -->
	<div class="container mt-5" id="home-content"></div>
	<!-- The content of the chat app -->
	<div class="container mt-5" id="chat-app-content"></div>
	<!-- The contents of the about page -->
	<div class="container mt-5" id="about-content"></div>
	<!-- The content of the quiz app -->
	<div class="container mt-5" id="quiz-app-content"></div>
	<!-- The content of the Pong app -->
	<input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
	<div id="username" data-username="{{ user.username }}"></div>
	<div class="container mt-5" id="pong-app-content"></div>
	<!-- The content of the user app -->
	<div class="container mt-5" id="user-app-content"></div>
	<!-- The content of the dashboard app -->
	<div class="container mt-5" id="dashboard-app-content"></div>
	<!-- The content of Error pages -->
	<div class="container mt-5" id="error-content"></div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



</body>

</html>
